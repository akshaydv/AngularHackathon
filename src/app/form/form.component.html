<form id=myModal data-toggle="validator" role="form"  ngNativeValidate>

       <div class="form-group">

          <label for="name">Name*</label>
          <input type="text" class="form-control" id="name" required
                 [(ngModel)]="model.name" name="name" #nameBox="ngModel" placeholder="Your name here." >
          <div [hidden]="nameBox.valid || nameBox.pristine" class="alert alert-danger">
            Name is required
          </div>
          <label for="gitBox">GitUrl*</label>
          <input type="text" class="form-control" id="gitBox" required
                 [(ngModel)]="model.gitURL" name="gitBox" #gitBox="ngModel" placeholder="Your GitURL here." >
          <div [hidden]="gitBox.valid || gitBox.pristine" class="alert alert-danger">
            GitUrl is required
          </div>
          <label for="inputGit">Project ID*</label>
          <input type="number" max="999999999"  class="form-control" id="inputNumber" required
                 [(ngModel)]="model.projectId" name="inputNumber" #idBox="ngModel" placeholder="Id" >
          <div [hidden]="idBox.valid || idBox.pristine" class="alert alert-danger">
            ID is required
          </div>
       </div>

       <!-- ############## Email ##################### -->
       <div class="form-group">
          <label for="inputEmail" class="control-label">Email*</label>
          <input #emailBox="ngModel" type="email" [(ngModel)]="model.emailId" class="form-control" id="inputEmail" name="inputEmail" placeholder="Email" data-error="Email address is invalid" required>
          <div class="help-block with-errors"></div>
        </div>

       <!-- ############## City ##################### -->
          <div class="dropdown">
         <label class="control-label">Choose City  </label>
          <select #city type="A" class="btn btn-default btn-block dropdown-toggle">

            <option>Mumbai</option>
            <option>Chennai</option>
            <option>Kolkata</option>
            <option>Bangaluru</option>
            <option>Guwahati</option>
          </select>
        </div>

       <!-- ############## Score ##################### -->

       <div class="form-group">
          <label for="inputNumber" class="control-label">Score*</label>
          <input disabled  value="{{score}}" type="number" class="form-control" id="inputNumber" data-error="Score is invalid" required>
          <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-secondary btn-block" (click)="(onSubmit(nameBox.value,emailBox.value,idBox.value,city.value,gitBox.value))">Submit</button>
        </div>
      </form>
