<div class="container">
    <div class="text-center">
    <button class="btn btn-secondary" (click)="this.hackathon.onClickTimer()">Start the Game</button></div><br>
<div class="row">
    <div class="col-3"></div>
    <div class="col-3">
      <div class="rightCol2" [style.background-color]="this.hackathon.colors[0]" (click)="onClick(this.hackathon.colors[0])"></div>
      <div class="rightCol1"  [style.background-color]="this.hackathon.colors[1]" (click)="onClick(this.hackathon.colors[1]);"></div>
    </div>
    <div class="col-3">
      <div class="rightCol1"  [style.background-color]="this.hackathon.colors[2]" (click)="onClick(this.hackathon.colors[2]);"></div>
      <div class="rightCol2"  [style.background-color]="this.hackathon.colors[3]" (click)="onClick(this.hackathon.colors[3]);"></div>
    </div>
    <div class="col-3"></div>
</div>
<br>
<h3 class="text-center">Timer:

    {{(this.hackathon.secondsDisplay) ? 90-this.hackathon.secondsDisplay : '90'}} <br/>
</h3>
<br>
<h3 class="text-center"  *ngIf="!this.hackathon.change">Score:{{score}}</h3>
<h2 class="text-center" *ngIf="this.hackathon.change">Game Finished. Your score is {{score}}.</h2>
</div>
<br><br>

<div class="container" *ngIf="this.hackathon.change">
    <!-- Trigger the modal with a button -->
    <div class="text-center">
    <button type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#myModal">Submit Details</button>
  </div><br><br>

   <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
